name: Native Linux

on:
  pull_request:
  schedule:
    - cron:  '0 3 * * *'

jobs:
  native:
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest ]
        rust: [ 1.59.0 ]

    runs-on: ${{matrix.os}}
    env:
      RUST_VERSION: ${{matrix.rust}}
      RUST_BACKTRACE: full
      RUSTC_WRAPPER: sccache
      SCCACHE_CACHE_SIZE: 2G
      SCCACHE_DIR: $PATH/.cache/sccache

    steps:
    - uses: actions/checkout@v1
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - uses: actions/cache@v2
      with:
        path: |
          ~/.rustup
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cache/sccache
        key: ${{ runner.os }}-tract-build-cache-${{matrix.rust}}-${{steps.date.outputs.date}}

    - name: Install sccache
      env:
        LINK: https://github.com/mozilla/sccache/releases/download
        SCCACHE_VERSION: v0.3.0
      run: |
        echo $HOME
        if [ `uname` = "Linux" ]
        then
          SCCACHE_FILE=sccache-$SCCACHE_VERSION-x86_64-unknown-linux-musl
        else
          SCCACHE_FILE=sccache-$SCCACHE_VERSION-x86_64-apple-darwin
        fi
        mkdir -p $SCCACHE_DIR
        mkdir -p $HOME/.local/bin
        curl -L "$LINK/$SCCACHE_VERSION/$SCCACHE_FILE.tar.gz" | tar xz
        mv -f $SCCACHE_FILE/sccache $HOME/.local/bin/sccache
        chmod +x $HOME/.local/bin/sccache
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        ls -l $HOME/.local/bin
        find $HOME/.local/bin

    - name: Start sccache server
      run:
        SCCACHE_ERROR_LOG=/tmp/sccache_log.txt SCCACHE_LOG=debug sccache --start-server || cat /tmp/sccache_log.txt 

    - name: Native script
      run: .travis/regular-tests.sh
      env:
        SHORT: yes

    - name: Stop sccache server
      run: sccache --stop-server || true
